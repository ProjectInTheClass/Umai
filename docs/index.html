<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 앱 스크린샷 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .screenshot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }
        .screenshot {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: auto;
        }
        footer {
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>iOS 앱 스크린샷 모음</h1>
    <p>이 페이지는 앱의 주요 화면들을 포함하고 있습니다.</p>

    <div class="screenshot-container">
        <div>
            <h2>맛BTI 테스트</h2>
            <img src="Simulator Screenshot - iPhone 15 Pro - 2024-12-10 at 17.36.49.png" alt="Screenshot 1" class="screenshot">
        </div>
        <div>
            <h2>음식점 상세 정보</h2>
            <img src="Simulator Screenshot - iPhone 15 Pro - 2024-12-10 at 17.38.46.png" alt="Screenshot 2" class="screenshot">
        </div>
        <div>
            <h2>VIP 혜택 화면</h2>
            <img src="Simulator Screenshot - iPhone 15 Pro - 2024-12-10 at 17.38.52.png" alt="Screenshot 3" class="screenshot">
        </div>
    </div>
</body>
</html>
